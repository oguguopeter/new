<html>
    <head>
        <title>Glovo</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    </head>

    <body>
        <nav>
            <div class="logo">
                <img src="glovo.png" alt="">
            </div>

            <div>
                <button>Get started</button>
            </div>
        </nav>

        <main>
            <div>
                <video autoplay loop>
                    <source src='https://res.cloudinary.com/glovoapp/video/upload/website_assets/images/landing/address-container-animation.webm'> 
                </video>
            </div>

            <div class="dami">
                <h1>Food delivery and more</h1>
                <p>Groceries, shops, pharmacies, anything!</p>
                <div class="right">
                    <i class="fa fa-flag" id="flag"></i>
                    <input placeholder="what's your address?">
                    <i id='arrow' class="fa fa-location-arrow" aria-hidden="true"></i>
                    <a href=''>Use current location</a>
                </div>
            </div>
        </main>



        
    </body>
</html>
